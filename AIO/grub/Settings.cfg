	if [ "x${grub_enable_menu_hotkey}" == "x1" ]; then
		export grub_enable_menu_hotkey=0
	else
		export grub_enable_menu_hotkey=1
	fi
	save_env grub_enable_menu_hotkey
	configfile ${prefix}/grub.cfg
