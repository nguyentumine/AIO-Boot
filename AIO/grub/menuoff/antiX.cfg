}
fi
if [ "$efi" ]; then
if [ "${in_64_bit}" ]; then

menuentry " Memory Test (64-bit UEFI)" {
#--esp set root=(hd0,2)
chainloader ${extract_path}/boot/uefi-mt/mtest-64.efi
}

else

menuentry " Memory Test (32-bit UEFI)" {
#--esp set root=(hd0,2)
chainloader ${extract_path}/boot/uefi-mt/mtest-32.efi
}
fi
fi
