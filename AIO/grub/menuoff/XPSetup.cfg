load_env
search -f -n -s dpms_device /AIO/Tools/DPMS/DPMS.ISO
if [ -z "$dpms_device" ]; then
	set dpms="0"
	save_env dpms
	set autodrv="${disabled}"
else
	if [ -z "$dpms" ] -o [ "$dpms" == "0" ]; then
		set autodrv="${disabled}"
	elif [ "$dpms" == "1" ]; then
		set autodrv="${enabled}"
	else
		set autodrv="${enabled} + Firadisk"
	fi
fi

submenu "${f6} [${autodrv}]" "$dpms_device" "$dpms" {
	menuentry "${f6}" "$2" "$3" {
		if [ -z "$2" ]; then
			esc 1 "${dpmsmissing}";
		elif [ "$3" != "1" ]; then
			set dpms="1"
			save_env dpms
		fi
		configfile /AIO/Menu/XPSetup.cfg
	}
	menuentry "${f6} + Firadisk" "$2" "$3" {
		if [ -z "$2" ]; then
			esc 1 "${dpmsmissing}";
		elif [ "$3" != "2" ]; then
			set dpms="2"
			save_env dpms
		fi
		configfile /AIO/Menu/XPSetup.cfg
	}
	menuentry "${disable}" "$3" {
		if [ "$2" != "0" ]; then
			set dpms="0"
			save_env dpms
			configfile /AIO/Menu/XPSetup.cfg
		fi
		configfile /AIO/Menu/XPSetup.cfg
	}
}
source /AIO/Menu/XPSetupItems.cfg