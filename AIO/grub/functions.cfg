function freebsd_ufs_variants {
	set device="$1"
	set fstype="$2"
	set uuid="$3"

	menuentry "[1] FreeBSD ($fstype $device)" $device $uuid --hotkey=1 {
	    set root="$2"
	    set uuid="$3"

	    kfreebsd /boot/kernel/kernel
	    set kFreeBSD.acpi_load=YES
	    set kFreeBSD.hint.acpi.0.disabled=0
	    set kFreeBSD.vfs.root.mountfrom=ufs:ufsid/$uuid
	    kfreebsd_loadenv /boot/device.hints
	}

	menuentry "[2] FreeBSD ($fstype $device) (single)" $device $uuid --hotkey=2 {
	    set root="$2"
	    set uuid="$3"

	    kfreebsd /boot/kernel/kernel -s
	    set kFreeBSD.acpi_load=YES
	    set kFreeBSD.hint.acpi.0.disabled=0
	    set kFreeBSD.vfs.root.mountfrom=ufs:ufsid/$uuid
	    kfreebsd_loadenv /boot/device.hints
	}

	menuentry "[3] FreeBSD ($fstype $device) (verbose)" $device $uuid --hotkey=3 {
	    set root="$2"
	    set uuid="$3"

	    kfreebsd /boot/kernel/kernel -v
	    set kFreeBSD.acpi_load=YES
	    set kFreeBSD.hint.acpi.0.disabled=0
	    set kFreeBSD.vfs.root.mountfrom=ufs:ufsid/$uuid
	    kfreebsd_loadenv /boot/device.hints
	}

	menuentry "[4] FreeBSD ($fstype $device) (no ACPI)" $device $uuid --hotkey=4 {
	    set root="$2"
	    set uuid="$3"

	    kfreebsd /boot/kernel/kernel -v
	    unset kFreeBSD.acpi_load
	    set kFreeBSD.hint.acpi.0.disabled=1
	    set kFreeBSD.loader.acpi_disabled_by_user=1
	    set kFreeBSD.vfs.root.mountfrom=ufs:ufsid/$uuid
	    kfreebsd_loadenv /boot/device.hints
	}

	menuentry "[5] FreeBSD ($fstype $device) (safe mode)" $device $uuid --hotkey=5 {
	    set root="$2"
	    set uuid="$3"

	    kfreebsd /boot/kernel/kernel -v
	    unset kFreeBSD.acpi_load
	    set kFreeBSD.hint.acpi.0.disabled=1
	    set kFreeBSD.loader.acpi_disabled_by_user=1
	    set kFreeBSD.hint.apic.0.disabled=1
	    set kFreeBSD.hw.ata.ata_dma=0
	    set kFreeBSD.hw.ata.atapi_dma=0
	    set kFreeBSD.hw.ata.wc=0
	    set kFreeBSD.hw.eisa_slots=0
	    set kFreeBSD.hint.kbdmux.0.disabled=1
	    set kFreeBSD.vfs.root.mountfrom=ufs:ufsid/$uuid
	    kfreebsd_loadenv /boot/device.hints
	}

	menuentry "[6] FreeBSD ($fstype $device) (Default boot loader)" $device $uuid --hotkey=6 {
	    set root="$2"
	    kfreebsd /boot/loader
	}
	
	unset device
	unset fstype
	unset uuid
}

