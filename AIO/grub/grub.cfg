#
# DO NOT EDIT THIS FILE
#
# It is automatically generated by grub2-mkconfig using templates
# from /etc/grub.d and settings from /etc/default/grub
#

### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
	font=unicode-small
else
	font="${prefix}/fonts/unicode-small.pf2"
fi

if loadfont $font ; then
	set gfxmode=1024x768x32,1024x768x24,1024x768x16,1024x768,auto
	set gfxpayload=keep
	load_video
	insmod gfxterm
	insmod png
	terminal_output gfxterm
	background_image -m stretch $prefix/themes/splash.png
fi
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=15
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=15
fi

if [ "${grub_platform}" == "efi" ]; then
	set efi=1
	export efi
fi
if [ "${grub_platform}" == "pc" ]; then
	set pc=1
	set memdisk="(${root})/AIO/Tools/memdisk"
	export pc
	export memdisk
fi
    
if [ "${grub_cpu}" == "x86_64" ]; then
	set _SPEC_ARCH="64"
	set _SPEC_UEFI_ARCH="x64"
	set _SPEC_ARCH_BIT="64-bit"
fi

if [ "${grub_cpu}" == "i386" ]; then
	set _SPEC_ARCH="32"
	set _SPEC_UEFI_ARCH="ia32"
	set _SPEC_ARCH_BIT="32-bit"
fi
set menudir="(${root})/AIO/Menu"

export _SPEC_ARCH
export _SPEC_UEFI_ARCH
export _SPEC_ARCH_BIT
export menudir

if [ -e ${prefix}/Password.cfg ]; then
	source ${prefix}/Password.cfg
fi
source ${prefix}/lang.cfg;
source ${prefix}/functions.cfg
source ${prefix}/Main.cfg;

probe -l -s rootlabel $root
probe -u -s rootuuid $root
export rootlabel
export rootuuid

### END /etc/grub.d/00_header ###

